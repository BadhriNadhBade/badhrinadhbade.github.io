<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">   
        <style>
            /* Make the object responsive */
            .pdf-container {
                position: relative;
                width: 100%;
                height: 0;
                padding-bottom: 75%; /* Aspect ratio (4:3) */
            }
    
            .pdf-object {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
       
    </head>
    <body>
        <div class="pdf-container">
            <object class="pdf-object" data="/files/resume.pdf" type="application/pdf">
                <p>Your browser does not support PDFs. <a href="example.pdf">Download the PDF</a>.</p>
            </object>
        </div>
    </body>
</html>
